<!DOCTYPE html>
<html>

<head>
    <title>Add Equipments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/add2.css">

</head>
<body>
    <div class="container" >
	<div class="screen">
		<div class="screen__content">
			<form class="login" action="/api/equipments" method="post" enctype="multipart/form-data">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input style="color: darkred" type="text" class="login__input" name="name" placeholder="Name Of Equipments">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input style="color: darkred" type="text" class="login__input" name="quantity" placeholder="Add its Quantity.">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input style="color: darkred" type="file" name="imageUrl" class="login__input" placeholder="add Picture" accept="image/png,image/jpeg">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input  style="color: darkred"type="text" class="login__input" name="price" placeholder="Enter price of Equipment">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input  style="color: darkred"type="text" class="login__input" name="weight" placeholder="Enter weight in kg.">
				</div>
				<button class="button login__submit">
					<span class="button__text">Add Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
				<button class="button login__submit">
					<span class="button__text"><a class="button" style="color: darkred" href="/adminHome" >Back</a></span>
					<i class="button__icon fas fa-chevron-right"></i>
			</button>
				 <div>
            <p style="color: darkred; font-weight: 1000">{{error}}</p>

        </div>
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
</body>
</html>
