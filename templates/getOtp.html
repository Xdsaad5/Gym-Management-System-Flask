<!DOCTYPE html>
<html>

<head>
    <title>OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/csslogin.css">

</head>
<body >
    <div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" action="getOtp" method="post" >
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input style="color: white" type="text" class="login__input" name="otp" placeholder="Enter OTP">
				</div>
            <p style="color: white; font-weight: 1000">{{error}}</p>
            <button class="button login__submit">
					<span class="button__text">Confirm OTP</a></span>
					<i class="button__icon fas fa-chevron-right"></i>
			</button>
             <button class="button login__submit">
					<span class="button__text"><a style="color: darkred"class="button" href="/registerTrainee">Back</a></span>
					<i class="button__icon fas fa-chevron-right"></i>
			</button>
        </div>
			</form>

		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
</body>
</html>
