<!DOCTYPE html>
<html>

<head>
     <title>Display Trainee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/styling.css">

</head>
<header style="background-color: black;" >
        <div class="header" style="background-color: black">
            <a href="#" class="logo"> <span>FIRE</span>HOUSE </a>
            <nav class="navbar" >
                <a href="/adminHome">Home</a>
                <a  href="/logoutAdmin">Logout</a>
            </nav>
        </div>
</header>
<style>
    .bg{
        opacity: 0.7;
    }
</style>
<body style="background-color:black; color: white">
    <div class="bg"
        style="background-image: url('/static/image/img3.jpeg');background-repeat: no-repeat;background-size: cover;background-position: center;height: 600px; background-attachment: fixed">
        <div class=" bg-image p-5 text-center shadow-1-strong rounded mb-5 " style="position: relative;top:30px">
            <h1 style="font-size: 100px; color: goldenrod;">
                Our <br>Clients
            </h1>
        </div>
    </div>
    <div >
        <div class="container" style="position: relative;top:80px;">
            <div class="row">
                {% for item in data%}
                <div class="trans" style="height: 600px;width: 25%;position: relative;top: 50px;">
                    <div >
                        <img src={{item['imageUrl']}} alt="" style="height: 300px;width: 100%;">
                    </div>
                    <div class="text-center container" style="position: relative;top:30px">
                        <h3>
                           Name:{{item ['name']}}
                        </h3>
                        <p>
                           Age: {{item['age']}}
                        </p>
                        <p>
                             Gender:{{item ['gender']}}
                        </p>
                        <p>
                            Contact: {{item ['contact']}}
                        </p>
                        <p>
                            {{item ['name']}} Trainer: {{item ['Assigned_Trainer']}}
                        </p>
                        <button type="button" style="background-color: darkred ;border: none;" ><a style="color: whitesmoke" href="/removeTrainee" >Remove</a></button>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
<!DOCTYPE html>
<html>
