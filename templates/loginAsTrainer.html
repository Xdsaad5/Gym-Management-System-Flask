<!DOCTYPE html>
<html>

<head>
    <title>Trainer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/csslogin.css">

</head>
<body>
    <div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login" action="/api/trainerlogin" method="post">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" name="email" placeholder="Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" name="password" class="login__input" placeholder="Password">
				</div>
				<button class="button login__submit">
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>
				 <div>
            <p style="color: darkred; font-weight: 1000">{{error}}</p>
            <button class="button login__submit">
					<span class="button__text"><a class="button" style="color: darkred" href="/registerAsTrainer" >Register Trainer</a></span>
					<i class="button__icon fas fa-chevron-right"></i>
			</button>
             <button class="button login__submit">
					<span class="button__text"><a class="button" style="color: darkred" href="/" >Back</a></span>
					<i class="button__icon fas fa-chevron-right"></i>
			</button>
        </div>
			</form>

		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>
	</div>
</div>
</body>
</html>
