<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Trainer</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

      <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript chrome-extension://gighmmpiobklfepjocnamgkkbiglidom/browser-polyfill.js.map: -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
         <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  	<script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
   crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

        <link href="../static/styleLogin.css" rel="stylesheet"/>
    <link href="adminHome.html" rel="import" />
</head>
<body>
<div class="container mt-3">
<div class="card" style="width:400px">
{% for item in data %}
    <div class="card-body">
        <img src={{item['imageUrl']}} style="height: 350px;" >
        <p>{{item['name']}}</p>
        <p id="email">{{item['email']}}</p>
        <p >{{item['speciality']}}</p>
        <p >{{item['participated_in_any_competition']}}</p>
        <p >{{item['consult_fee']}}</p>
        <p >{{item['mobile_no']}}</p>
        <button id="submit">Select!!</button>
    </div>
    {% endfor %}
   <button > <a href="/traineeHome">Back</a></button>
    </div>
</div>
<p id="status"></p>
<script>
    $(document).ready(function(){
        $("#submit").on('click',function(){
            var email = $("#email").text();
            console.log(email)
            $.ajax({
                url:'/api/selectTrainer/'+email,
                type:"GET",
                success:function (result){
                    $("#status").text=result;
                }
            })
        })
    })
</script>
</body>

</html>
