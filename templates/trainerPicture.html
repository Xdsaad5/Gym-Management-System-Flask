<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>picture uplaod</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/static/styling.css">

</head>
<style>
    .bg{
        background-color: white;
        height: 120px;
        width: 40%;
        background-repeat: no-repeat;
        background-size: contain;
        background-size: cover;
        background-attachment: fixed;
        position: relative;top:250px;right: 280px;
        color: black;
        font-size: 16px;
    }
    .imageFile{
        background-color: red;
    }
    button:hover{
        background-color: red;
        transform: scale(1.3);
        z-index: 2px;
    }

</style>
<body style="background-color: black">
<header class="header" style="background-color: darkred;height: 60px;color: white;">

    <a href="#" class="logo"> <span>FIRE</span>HOUSE </a>

    <div id="menu-btn" class="fas fa-bars"></div>

    <nav class="navbar" style="color: white">
        <a href="/trainerHome">home</a>
        <a href="/logoutTrainer">Admin</a>
    </nav>
</

<main class="box" class="background_img">
    <form action="/api/trainerImages" method="post" enctype="multipart/form-data" class="bg">

        <div style="position: relative;top:10px;left: 10px">
            <div  style="position: relative;right: 0px;top: 5px;">
                <input style="height: 100px;" type="file" name="imageFile"  accept="image/jpeg,image/png" required>
            </div>

            <div class="inputBox" style="position: relative;bottom: 60px;left:15px">
                <p class="inputBox" style="color: darkred">{{error}}</p>
                <button id="submit" type="submit" name="" style="float: center;border: none;background-color: darkred;color: white;position: relative;left: 5px">Submit</button>
            </div>
        </div>

    </form>
</main>
</body>
</html>
